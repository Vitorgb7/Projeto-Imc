<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/imc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>CÃ¡lculo do IMC</title>
</head>
<body>
    <div class="container">
        <h1>Tabela IMC</h1>
        <div id="conteudo-informacao">
            <ul>
                <h3>IMC</h3>
                <li>Menos que 18,5</li>
                <li>Entre 18,5 e 24,9</li>
                <li>Entre 25 e 29,9</li>
                <li>Entre 30 e 34,9</li>
                <li>Entre 35 e 39,9</li>
                <li>Mais que 40</li>
            </ul>
            <ul class="segundo-conteudo">
                <h3>Resultado</h3>
                <li>Abaixo do peso</li>
                <li>Peso normal</li>
                <li>Sobrepeso</li>
                <li>Obesidade grau 1</li>
                <li>Obesidade grau 2</li>
                <li>Obesidade grau 3</li>
            </ul>
        </div>
        <section id="sessao-imc">
            <h1>Calcule seu IMC</h1>
            <label>Peso:</label>
            <input type="number" name="entrada-peso" id="entrada-peso">

            <label>Altura:</label>
            <input type="number" name="entrada-altura" id="entrada-altura">
            <button id="btn-imc" onclick="calcularImc()">Calcule</button>
            <div id="resultado"></div>
        </section>
    </div>


    <script src="./assets/imc.js"></script>
</body>
</html>
